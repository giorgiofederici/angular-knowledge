<div>
  <h1>Injection Slots</h1>
  <app-auth-form (submitted)="createUser($event)">
    <!-- This h3 tag will replace the auth form ng-content -->
    <h3>Create Account</h3>
    <button type="submit">
      Join Us!
    </button>
  </app-auth-form>
  <app-auth-form (submitted)="loginUser($event)">
    <!-- This h3 tag will replace the auth form ng-content -->
    <h3>Login</h3>
    <button type="submit">
      Login
    </button>
  </app-auth-form>
</div>
