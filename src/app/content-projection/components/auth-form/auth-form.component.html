<div class="auth-form">
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <!-- Added ng-content to the form -->
    <ng-content></ng-content>
    <label>
      Email address
      <input type="email" name="email" ngModel />
    </label>
    <label>
      Password
      <input type="password" name="password" ngModel />
    </label>
    <button type="submit">
      Submit
    </button>
  </form>
</div>
