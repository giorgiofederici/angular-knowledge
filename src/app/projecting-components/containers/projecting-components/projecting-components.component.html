<div>
  <h1>Projecting Components</h1>
  <app-auth-form (submitted)="createUser($event)">
    <h3>Create Account</h3>
    <button type="submit">
      Join Us!
    </button>
  </app-auth-form>
  <app-auth-form (submitted)="loginUser($event)">
    <h3>Login</h3>
    <!-- The app-auth-remember component will replace the related ng-content in the auth-form -->
    <app-auth-remember (checked)="rememberUser($event)"></app-auth-remember>
    <button type="submit">
      Login
    </button>
  </app-auth-form>
</div>
